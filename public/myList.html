<!DOCTYPE html>
<html ng-app="musicLibrary">

<head>
  <title>myList</title>
  <link rel="stylesheet" type="text/css" href="style/myList.css">
  <script type="text/javascript" src="angular.min.js"></script>

  <script type="text/javascript">
    var app = angular.module('musicLibrary', []);

    app.controller('musicLibraryCtrl', function($scope) {
      $scope.myList = [
        'No Roots - Alice Merton',
        'Upside down - Paloma Faith',
        'Back From The Edge - James Arthur',
    ];
  });
  </script>

</head>

<body ng-controller="musicLibraryCtrl">
  <h2> MY LIST </h2>
  <input type="text" size="40" placeholder="Add a song">
  <input type="button" size="30" value="Add">
  <p ng-repeat="items in myList">
    {{ items }}
  </p>

</body>

</html>
