<script type="text/javascript">

function search() {
  //clear results
  $('#results').html('');
  $('#buttons').html('');

  //Get form input
  q = $('#query').val();

  //run GET request on API
  $.get(
    "GET https://www.googleapis.com/youtube/v3/search", {
      part: 'snippet, id',
      q: q,
      type: 'video',
      key:
    }
  )
}

</script>
